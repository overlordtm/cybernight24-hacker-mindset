version: "3.2"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile.php-fpm
    volumes:
      - .:/var/www/html

  nginx:
    image: nginx:1.17
    ports:
      - ${HTTP_PORT:-8888}:80
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db

  db:
    image: mariadb:10.3
    ports:
      - 3306:3306
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_USER=dev
      - MARIADB_PASSWORD=geslo
      - MARIADB_DATABASE=dev